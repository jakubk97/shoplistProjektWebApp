    function generate() {

        document.getElementById("id").value = items[Math.floor(Math.random() * items.length)] + (Math.random().toString(10).substr(2, 5)).toString();
        document.getElementById('start_button').disabled = false;
    }

    function stoppedTyping() {
        if (document.getElementById("id").value.length > 0) {
            document.getElementById('start_button').disabled = false;
        } else {
            document.getElementById('start_button').disabled = true;
        }
    }

            <input type="button" value="Dalej" onclick="setlocalStorage()" id="start_button" disabled></input>
